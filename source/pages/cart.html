<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/styles/main.css">
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="index.html#home" class="w3-bar-item w3-wide"><img src="../../public/images/logo.png" style="max-height: 40px;"></a>
            <div class="w3-right w3-hide-small">
                <a href="cart.html" class="w3-bar-item w3-button">
                    <i class="fa fa-shopping-cart"></i> Cart
                </a>
            </div>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium add-to-cart"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="spacer100"></div>

    <!-- Cart Items -->
    <div id="cart-items" class="w3-row"></div>
    <p id="cart-total" class="w3-center"></p>

    <div class="w3-center">
        <button class="w3-button w3-red add-to-cart" style="max-width: 110px" onclick="clearCart()">Clear Cart</button>
    </div>

    <div class="spacer40"></div>

    <footer class="w3-center w3-black w3-padding-64">
        <a href="index.html" class="w3-button w3-light-grey add-to-cart" style="max-width: 160px"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>

        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                class="w3-hover-text-green">w3.css</a></p>
    </footer>

    <script src="../../public/scripts/cart.js"></script>
    <script src="../../public/scripts/cartPage.js"></script>
</body>

</html>
