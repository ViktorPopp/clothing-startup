<!DOCTYPE html>
<html>

<head>
    <title>Levee Clothing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/styles/main.css">
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="#home" class="w3-bar-item w3-wide"><img src="../../public/images/logo.png" style="max-height: 40px;"></a>
            <div class="w3-right w3-hide-small">
                <a href="cart.html" class="w3-bar-item w3-button">
                    <i class="fa fa-shopping-cart"></i> Cart
                </a>
            </div>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-left w3-text-white" style="padding:48px">
            <span class="w3-jumbo w3-hide-small" style="text-shadow: 5px 2px #000000;">Levee Clothing</span><br>
            <span class="w3-xxlarge w3-hide-large w3-hide-medium">Levee Clothing</span><br>
            <span class="w3-large" style="color: white; text-shadow: 3px 2px #000000">More than clothing - a testament of beauty</span>
            <p><a href="#products" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Start Shopping</a></p>
        </div>
    </header>

    <div style="height: 15px; background-color: rgba(255, 255, 255, 0);"></div>

    <!-- Product grid -->
    <div id="products" class="w3-row w3-grayscale"></div>
    <div style="height: 15px; background-color: rgba(255, 255, 255, 0);"></div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                class="w3-hover-text-green">w3.css</a></p>
    </footer>

    <script src="../../public/scripts/cart.js"></script>
    <script src="../../public/scripts/index.js"></script>
